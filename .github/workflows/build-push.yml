name: Build and Push Docker Image to Azure ACR

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: azuredemoacr.azurecr.io/appservicedemo:latest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Log in to Azure Container Registry using Token
      run: echo "${{ secrets.ACR_PASSWORD }}" | docker login azuredemoacr.azurecr.io -u "${{ secrets.ACR_USERNAME }}" --password-stdin

    - name: Build and Push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ env.IMAGE_NAME }}

